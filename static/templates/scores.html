{% extends 'base.html' %}
{% block title %}Scores Page{% endblock %}
{% block content %}
<table class="table table-bordered table-hover table-striped">
    <tr>
        <th>Nick</th>
        <th>Score</th>
    </tr>
    {% for i in sorted(scores, key=lambda k:k[1]) %}
    <tr>
        <td>{{ i[0] | trim }}</td>
        <td>{{ i[1] | trim }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
