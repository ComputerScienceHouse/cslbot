{% extends 'base.html' %}
{% block title %}Quotes Page{% endblock %}
{% block content %}
<table class="table table-bordered table-hover table-striped">
    <tr>
	<th>Number</th>
        <th>Quote</th>
        <th>Author</th>
        <th>Submitter</th>
    </tr>
    {% for i in quotes %}
    <tr>
        <td>{{ i[0]|trim }}</td>
        <td>{{ i[1]|trim }}</td>
        <td>{{ i[2]|trim }}</td>
        <td>{{ i[3]|trim }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
